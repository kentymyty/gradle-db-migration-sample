
plugins {
    id 'java'
    id 'org.flywaydb.flyway' version '8.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    runtimeOnly 'org.postgresql:postgresql:42.2.18'
}

flyway {
    // Flywayの設定
    url = 'jdbc:postgresql://localhost:5432/mydb'
    user = 'myuser'
    password = 'mypass'
}